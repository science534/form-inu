<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ISA Community</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Background bintang */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: url("https://i.imgur.com/9QZ7Z6F.jpg");
    background-size: cover;
    background-position: center;
    animation: zoom 20s infinite alternate;
    z-index: -1;
}

/* Animasi zoom background */
@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}

/* Animasi teks */
h1, h2, h3 {
    color: white;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

h1 { animation-delay: 0.5s; font-size: 40px; }
h2 { animation-delay: 1.5s; font-size: 50px; color: cyan; }
h3 { animation-delay: 2.5s; font-size: 25px; }

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Glow effect */
h2 {
    text-shadow: 0 0 10px cyan,
                 0 0 20px cyan,
                 0 0 40px cyan;
}
</style>
</head>

<body>

<div>
    <h1>Welcome To</h1>
    <h2>Isa Community</h2>
    <h3>Indonesian Space Astronomy</h3>
</div>
